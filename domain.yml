version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_weather
  - ask_joke

actions:
  - action_fetch_weather
  - action_fetch_joke

entities:
  - GPE

slots:
  GPE:
    type: text
    influence_conversation: false

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "How about a joke to help you... Who's the coolest doctor in the hospital? The 'hip' doctor!"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, keep calm and carry on!"

  utter_goodbye:
    - text: "Goodbye"

  utter_iamabot:
    - text: "Yes. The name's Bob - Ask Bob."

  utter_please_rephrase:
    - text: "I'm sorry; I didn't quite understand what you meant. Please could you try again?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
